<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- link css -->
  <link rel="stylesheet" href="style.css">
  <title>Qr Code Generater By Twig</title>
  <link rel="icon" type="image/x-icon" href="circle4.svg">
</head>
<body>
  <div class="container">
    <div class="card  first">
      <div class="input-group">
        <input type="text" class="form-control" id="name" placeholder="Enter url" aria-label="Recipient's username"
          aria-describedby="button-addon2" />
        <button class="btn btn-primary" type="button" id="button-addon2" data-mdb-ripple-color="dark">
          Generate
        </button>
      </div>
      <div class="photo">
        <img id="photo" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example ">
      </div>
      <button class="btn btn-primary" id="reset">Reset</button>
    </div>
  </div>
  <footer>
    Qr Code Generater Web Created by TWIG_2k4
  </footer>
</body>
<script src="app.js"></script>
</html>
